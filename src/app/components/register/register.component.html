<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <div class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="username" matInput placeholder="fullname" required autocomplete="off">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="email" placeholder="Email" required type="email" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" placeholder="Password" required type="password" autocomplete="off">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" type="submit" (click)="register()">Register</button>
    </div>
  </mat-card>
</div>
