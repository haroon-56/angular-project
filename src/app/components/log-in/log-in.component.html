<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <div class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="email" matInput placeholder="email" required autocomplete="off">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="password" matInput placeholder="password" required autocomplete="off" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
      </div>
    </mat-card>
  
  </div>
